language: rust

matrix:
  include:
    - env: TARGET=thumbv7em-none-eabi
      rust: stable
      addons:
        apt:
          packages:
            - gcc-arm-none-eabi

    - env: TARGET=thumbv7em-none-eabihf
      rust: stable
      addons:
        apt:
          packages:
            - gcc-arm-none-eabi

before_install: set -e

install:
  - bash ci/install.sh

script:
  - bash ci/script.sh

after_script: set +e

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

branches:
  only:
    - master

notifications:
  email:
    on_success: never